<!-- DOCTYPE this just tells the browser what type of document it's working with HTML -->
<!DOCTYPE html>
<!-- Start of the html site -->
<!-- This tag contains an attribute -->
<html lang="en">
<!-- this tag contains information for the browser and Search engines -->
<!-- elements within the head tag should not show up in the browser -->
<head>
    <!-- This is the title which names the document (shows up in tab and search engines) -->
    <title>Day1</title>
</head>
<!-- Body contains the elements that you want to show to people or put on the screen -->
<body>
    <!-- Heading tag 1 is the most important and 6 is the lowest -->
    <h1 title="Hello">Hello World</h1>
<!-- end of body -->
</body>
<!-- end of html site -->
</html>
